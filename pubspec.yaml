name: journey_gennie
description: "A new Flutter project."

publish_to: 'none' # This line prevents the package from being published to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <4.0.0" # Ensure compatibility with Dart SDK

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 # Cupertino icons for iOS
  intl: ^0.17.0
  google_generative_ai: ^0.4.6
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  http: ^1.2.2
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.5
  flutter_dotenv: ^5.2.1
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  google_fonts: ^5.1.0  # For custom fonts
  flutter_svg: ^2.0.7  # For SVG support
  cached_network_image: ^3.2.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

